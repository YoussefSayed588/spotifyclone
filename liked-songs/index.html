<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="main.css" />
    <title>Spotify | Liked Songs</title>
  </head>
  <body>
    <aside>
      <img src="../images/three-dots.svg" alt="" />
      <ul>
        <li class="active">
          <img src="../images/home.svg" alt="" />
          <a href="../index.html">Home</a>
        </li>
        <li>
          <img src="../images/magnifying-glass.svg" alt="" />
          <a href="#">Search</a>
        </li>
        <li>
          <img src="../images/library.svg" alt="" />
          <a href="#">Your Library</a>
        </li>
      </ul>
      <ul>
        <li>
          <img src="../images/plus.svg" alt="" />
          <a href="#">Create Playlist</a>
        </li>
        <li>
          <img src="../images/heart.svg" alt="" />
          <a href="#">Liked Songs</a>
        </li>
      </ul>
    </aside>
    <main>
      <div id="row-1">
        <h1>Liked Songs</h1>
      </div>
      <div id="row-2">
        <div class="title">
          <span>#</span>
          <h4>TITLE</h4>
        </div>
        <div class="album">
          <h4>ALBUM</h4>
        </div>
        <div class="date-added">
          <h4>DATE ADDED</h4>
        </div>
        <div class="duration">
          <img src="../images/clock.svg" alt="" />
        </div>
      </div>
      <div id="row-3"></div>
    </main>
    <div id="player">
      <div id="player-col-1">
        <img src="" alt="" id="player-track-img" />
        <div>
          <a href="#" id="player-track-title"></a>
          <a href="#" id="player-track-artist"></a>
        </div>
        <img src="" id="player-heart-icon" />
      </div>
      <div id="player-col-2">
        <div>
          <img src="../images/shuffle.svg" alt="" id="shuffle-btn" />
          <img src="../images/previous.svg" alt="" id="previous-btn" />
          <img src="../images/play.svg" alt="" id="play-btn" />
          <img src="../images/next.svg" alt="" id="next-btn" />
          <img src="../images/repeat.svg" alt="" id="repeat-btn" />
        </div>
        <div>
          <span id="current-duration-el">0:00</span>
          <input type="range" min="0" max="100" value="0" id="seek-slider" />
          <span id="total-duration-el">0:00</span>
        </div>
      </div>
      <div id="player-col-3">
        <img src="../images/speaker.svg" alt="" />
        <input type="range" min="0" max="100" value="100" id="volume-slider" />
      </div>
      <audio src="" id="audio-el"></audio>
    </div>
    <footer>
      <a href="../index.html">
        <img src="../images/home.svg" alt="" />
        <p>Home</p>
      </a>
      <a href="#">
        <img src="../images/magnifying-glass.svg" alt="" />
        <p>Search</p>
      </a>
      <a href="#" class="active">
        <img src="../images/library.svg" alt="" />
        <p>Your Library</p>
      </a>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
